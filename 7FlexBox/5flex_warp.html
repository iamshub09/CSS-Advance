<!DOCTYPE html>
<html>

<head>
  <title>Wrap</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

<style>
body {
  font-family: 'Roboto Mono', monospace;
}

h1 {
  font-size: 18px;
}

h1,
h3 {
  text-align: center;
}

.container {
  background-color: dodgerblue;
  display: flex;
  align-items: center;
  min-height: 125px;
  justify-content:space-around;
}

.box {
  background-color: whitesmoke;
  border: 1px solid white;
  width: 100px;
  height: 100px;
}

#wrap {
flex-wrap:wrap;
}

#nowrap {
flex-wrap:nowrap;
}

#reverse {
flex-wrap:wrap-reverse;
}

</style>
</head>

<body>
  <h1>Flex-Wrap: Wrap</h1>
  <div class="container" id="wrap">
    <div class="box">
      <h3>1</h3>
    </div>
    <div class="box">
      <h3>2</h3>
    </div>
    <div class="box">
      <h3>3</h3>
    </div>
    <div class="box">
      <h3>4</h3>
    </div>
    <div class="box">
      <h3>5</h3>
    </div>
  </div>
  <h1>Flex-Wrap: No-Wrap</h1>
  <div class="container" id="nowrap">
    <div class="box">
      <h3>1</h3>
    </div>
    <div class="box">
      <h3>2</h3>
    </div>
    <div class="box">
      <h3>3</h3>
    </div>
    <div class="box">
      <h3>4</h3>
    </div>
    <div class="box">
      <h3>5</h3>
    </div>
  </div>
  <h1>Flex-Wrap: Wrap-Reverse</h1>
  <div class="container" id="reverse">
    <div class="box">
      <h3>1</h3>
    </div>
    <div class="box">
      <h3>2</h3>
    </div>
    <div class="box">
      <h3>3</h3>
    </div>
    <div class="box">
      <h3>4</h3>
    </div>
    <div class="box">
      <h3>5</h3>
    </div>
  </div>
</body>

</html>
